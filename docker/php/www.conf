; PHP-FPM Pool Configuration for Docker
; CRITICAL: Listen on all interfaces (0.0.0.0) instead of localhost to allow Nginx container to connect
; Use 0.0.0.0:9000 explicitly to ensure IPv4 binding (Docker networking uses IPv4)

; Pool configuration
[www]
user = www-data
group = www-data
listen = 0.0.0.0:9000
; Allow all clients (comment out to allow connections from any IP)
; listen.allowed_clients =
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Logging
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on

; Security
php_admin_value[disable_functions] = exec,passthru,shell_exec,system
php_admin_flag[allow_url_fopen] = off

; Performance
php_admin_value[memory_limit] = 512M
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 50M
php_admin_value[max_execution_time] = 300

